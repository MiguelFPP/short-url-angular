<div class="alert alert-dismissible alert-danger" *ngIf="mostrarError">
  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  <strong>{{ textError | uppercase}}</strong>
</div>
<div class="container mt-3">
  <h1 class="display-5 text-center">Ingrese la url a acortar</h1>
  <div class="row mt-5 mb-4">
    <div class="col-lg-8">
      <input
        type="text"
        class="form-control form-control-lg"
        placeholder="ingrese la url"
        [(ngModel)]="nombreUrl"
      />
    </div>
    <div class="col-lg-4">
      <button class="btn btn-primary btn-block btn-lg" (click)="procesarUrl()">
        Aceptar
      </button>
    </div>
  </div>
  <div class="row" *ngIf="urlProcesada">
    <div class="col-lg-8">
      <input
        type="text"
        class="form-control form-control-lg"
        placeholder="url procesada"
        [(ngModel)]="urlShort"
      />
    </div>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
